<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price filter Component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="filter-container" data-maxPrice="900" data-minPrice="6">
      <div class="filter-range">
        <span
          data-ev-action="priceRange"
          data-filtertype="min"
          class="slidedot rngOne"
        ></span>
        <span
          data-ev-action="priceRange"
          data-filtertype="max"
          class="slidedot rngTwo"
        ></span>
      </div>
      <div class="filter-inputs">
        <div class="price-input__min">
          <input id="min-price" type="number" min="6" max="900" value="6" />
          <label for="min-price">Min Price</label>
        </div>
        <div class="price-input__max">
          <input id="max-price" type="number" min="6" max="900" value="900" />
          <label for="max-price">Max Price</label>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
